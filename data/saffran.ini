[simulation]
description="Saffran et al, 1996"

[params]
learningRate = 0.04
recognitionCriterion = 0.4
reinforcementThreshold = 0.25
momentum = 0
temperature = 1.0
fahlmanOffset = 0.1
bias = -1
sentenceRepetitions = 1
numberSubjects = 1


[testitems]
word[] = "abc"
word[] = "def"
word[] = "ghi"
word[] = "jkl"

partword[] = "cde"
partword[] = "fgh"
partword[] = "ijk"
partword[] = "lab"

nonword[] = "aei"
nonword[] = "dhl"
nonword[] = "gkc"
nonword[] = "jbf"

[tracklearning]
trackingFlag = 1
trackingInterval = 25
trackingBigram[] = "ab"
trackingBigram[] = "gh"
trackingBigram[] = "be"
trackingBigram[] = "hk"


[trainingdata]
sentence[] = ""
