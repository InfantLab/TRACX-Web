[simulation]
description="Perruchet &amp; Dessaulty, 2008, Forward TPs"

[params]
learningRate = 0.04
recognitionCriterion = 0.4
reinforcementProbability = 0.25
momentum = 0
temperature = 1.0
fahlmanOffset = 0.1
bias = -1
sentenceRepetitions = 1
numberSubjects = 1


[testitems]
word[] = "bx"
word[] = "cx"
word[] = "ey"
word[] = "fy"
word[] = "hz"
word[] = "iz"

partword[] = ""

nonword[] = "xa"
nonword[] = "xd"
nonword[] = "yd"
nonword[] = "yg"
nonword[] = "za"
nonword[] = "zg"

[tracklearning]
trackingFlag = 1
trackingInterval = 100
trackingBigram[] = "bx"
trackingBigram[] = "ey"
trackingBigram[] = "xa"
trackingBigram[] = "yd"


[trainingdata]
sentence[] = ""



[explanation]
ref = "(p.622, French et al., 2011)"
text = "Perruchet and Desaulty (2008) were the first to explicitly show that backward TPs can be used by adultsâ€™ as a cue for word-extraction. This result constitutes a critical experiment for the work reported here. The experimental methodology was identical to that described in Simulation 3, except that backward TPs were manipulated. So, for example, in the present study, XA is a 2-syllable word made up of the syllables X and A. This word has an intrasyllable backward TP of 1, which means that A can only be preceded by X. However, X can be followed by any of the syllables in the set {A, B, C}, where A occurs 3 times as often as B or C. The frequencies of the words in the familiarization sequence were adjusted so that as in Aslin et al. (1998), the frequencies of the test words and partwords in the familiarization sequence were identical. Forward TPs were higher between the syllables on either side of a word boundary (.33) than between the syllables within a word (.20)."