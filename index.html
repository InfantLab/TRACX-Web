Step 1<br>
    <fieldset>
        <legend>Choose data file:</legend>
     <input type="file" id="files" name="files[]" multiple />
<output id="learningstring"></output>
<textarea id="learningData" name="learningData" class="required" rows="5" cols="50"></textarea>
</fieldset>
<script>  
	//function to load the data from a file on the computer
	  function handleFileSelect(evt) {
    var files = evt.target.files; // FileList object

	// Loop through the FileList and save load.
	for (var i = 0, f; f = files[i]; i++) {

      var reader = new FileReader();

      // Closure to capture the file information.
      reader.onload = (function(theFile) {
        return function(e) {
        console.log(theFile.name);
        console.log('reader.onload e.target.result:' + e.target.result);
        $("output#list").append(theFile.name);        $("textarea#learningData").append(e.target.result);
    };
      })(f);

      // Read in the image file as a data URL.
      reader.readAsText(f);
    }
	  
  }

  document.getElementById('files').addEventListener('change', handleFileSelect, false);
        var reader = new FileReader();</script>
Step 2
<form id="myForm" action="/echo/html/" method="post">
    <fieldset>
        <legend>Network Parameters</legend>
        <table>
            <tr>
                <td>Learning Rate</td><td> <input type="text" name="learnrate" class="required" title="Learning Rate" value="0.04"/></td></tr>
            <tr>
                <td>Recognition Criterion</td><td><input type="text" name="criterion" class="required" title="Criterion" value="0.3"/></td></tr>
            <tr>
                <td>Reinforcement Threshold </td><td><input type="text" name="threshold" class="required" title="Reinforcement Threshold" value="0.25"/></td></tr>
            <tr>
                <td>Momentum </td><td><input type="text" name="momentum" class="required" title="Momentum" value="0.0"/></td></tr>
            <tr>
                <td>Number of subjects</td><td><input type="text" name="numbersubjects" class="required" title="NumberSubjects" value="1"/></td></tr>
            <tr>
                <td>Temperature</td><td><input type="text" name="temperature" class="required" title="Temperature" value="1"/></td></tr>
            <tr>
                <td>Fahlman Offset</td><td><input type="text" name="fahlmanoffset" class="required" title="Fahlman Offset" value="0.1"/></td></tr>
            <tr>
                <td>Bias value</td><td><input type="text" name="bias" class="required" title="Bias" value="-1"/>
                    </td></tr>
                </table>

            <ul>
             <li>Notes:<br/><textarea id="myMessage" name="message" class="required" title="Message" rows="5" cols="30"></textarea></li>
            <li>
                <label>Would you like to graph results</label>
                <input type="radio" id="news_y" name="newsletter" />
                <label for="news_y">Yes</label>
                <input type="radio" id="news_n" name="newsletter" class="validate-one-required" />
                <label for="news_n">No</label>
            </li>
        </ul>
    </fieldset>
    <div><input type="calculate" value="params" /></div>
</form>
